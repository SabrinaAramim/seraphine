        <section id="partida">
            <h2>Como funciona uma partida?</h2>
            <ul>O mapa é dividido em três rotas principais

                <li><abbr title="meio">Mid</abbr></li>

                <li>Fazer objetivos (dragões, Vastilarvas, Arauto e Baron).</li>

        <section id="positions">
            <h2>Posições</h2>
            <ol>
                <li>Top</li>
                <ul>
                    <li>Localização: Parte superior do mapa.</li>
                    <li>Função: Geralmente ocupada por campeões mais resistentes (tanques ou lutadores) que conseguem
                        sobreviver sozinhos por um tempo.</li>
                    <li>Responsabilidades: Dominar a rota, controlar o inimigo e criar pressão dividindo o mapa ou
                        iniciando lutas em grupo.</li>
                </ul>
                <br>
                <li>Jungle</li>
                <ul>
                    <li>Localização: Nas áreas entre as três rotas.</li>
                    <li>Função: Caçar monstros neutros, <abbr title="ajudar as rotas">ganks</abbr>, controlar objetivos
                        como dragões e o Baron.</li>
                    <li>Responsabilidades: Dar vantagem aos aliados, controlar visão e ritmo de jogo.</li>
                </ul>
                <br>
                <li>Mid</li>
                <ul>
                    <li>Localização: Rota central do mapa.</li>
                    <li>Função: Champions de dano alto (<abbr title="magos carregadores">adcarry</abbr> ou assassinos)
                        costumam dominar essa rota.</li>
                    <li>Responsabilidades: Causar dano, rotacionar para outras rotas, contolar o mapa central.</li>
                </ul>
                <br>
                <li>ADC</li>
                <ul>
                    <li>Localização: Rota inferior, ao lado do Support.</li>
                    <li>Função: Causar dano físico à distância, especialmente no fim do jogo.</li>
                    <li>Responsabilidades: <abbr title="matar minions para ganhar ouro">Farmar</abbr>, posicionar-se bem
                        nas lutas e carregar o dano</li>
                </ul>
                <br>
                <li>Support</li>
                <ul>
                    <li>Localização: Rota inferior, ao lado do ADC.</li>
                    <li>Função: Proteger, curar, iniciar lutas ou fornecer utilidades.</li>
                    <li>Responsabilidades: Cuidar da visão do mapa (posicionando <abbr title="sentinelas">wards</abbr>),
                        proteger o ADC e ajudar o time com <abbr
                            title="do inglês Crowd control, controle de grupo">CC</abbr> ou cura</li>
                </ul>
            </ol>
        </section>
        <section id="functions">
            <h1>Funções da Campeã</h1>
            <p>
                A Seraphine é uma campeã versátil e encantadora no League of Legends, com foco em controle de grupo,
                cura,
                escudos e dano mágico em área. Ela é uma maga que brilha em lutas em grupo e pode ser jogada
                principalmente
                em duas funções:
            </p>
        </section>
        <section id="support">
            <h2>Support</h2>
            <ul>
                <li>Estilo de jogo: Utilidade e controle</li>
                <li>Função: Auxiliar o time com cura, escudos e controle de grupo, ao mesmo tempo em que causa dano
                    mágico à
                    distância.</li>
                <li>Pontos fortes:</li>
                <ul>
                    <li>Cura em área com sua habilidade W</li>
                    <li>Controle de grupo com E (lento e enraizamento) e R (charme em área).</li>
                    <li>Boa sinergia com campeões ADCs que precisam de proteção e tempo para causar dano.</li>
                    <li>Ótima em composições que fazem <abbr title="lutas em grupo">TFs</abbr></li>
                </ul>
            </ul>
        </section>
        <section id="apcarry">
            <h2>Apcarry</h2>
            <ul>
                <li>Estilo de jogo: Maga de dano em área com utilidade.</li>
                <li>Função: Causar dano à distância, empurrar a rota, ajudar outras rotas com seu controle de grupo e
                    presença global.</li>
                <li>Pontos fortes:</li>
                <ul>
                    <li>Alto alcance em suas habilidades.</li>
                    <li>Capacidade de empurrar a rota e rotacionar.</li>
                    <li>Pode dar suporte ao time mesmo sem ser a principal fonte de dano.</li>
                </ul>
            </ul>
        </section>
